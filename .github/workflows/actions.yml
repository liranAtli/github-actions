name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: hello-world-javascript-action@v1
        with:
          who-to-greet: Liran
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"